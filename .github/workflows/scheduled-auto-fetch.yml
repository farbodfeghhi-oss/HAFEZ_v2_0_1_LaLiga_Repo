
name: Scheduled Fetch Actuals

on:
  schedule:
    # هر روز ساعت 03:30 UTC (05:30 CET در زمستان / 06:30 CEST در تابستان)
    - cron: "30 3 * * *"
  workflow_dispatch:
    inputs:
      season:
        description: "Season (e.g., 2025-26)"
        required: true
        default: "2025-26"

permissions:
  contents: write

env:
  SEASON: ${{ github.event.inputs.season || '2025-26' }}

jobs:
  scheduled-fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas matplotlib numpy

      - name: Auto fetch actuals for all incomplete weeks
        run: |
          python scripts/auto_fetch_actuals.py --season "${{ env.SEASON }}" --data-dir "public/data"

      - name: Commit & Push updates (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(actuals): scheduled auto-enrichment for season ${{ env.SEASON }}"
          file_pattern: |
            public/data/HAFEZ_LaLiga_*_Actuals_Extended.json
