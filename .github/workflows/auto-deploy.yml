name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: 'pages'
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare dist
        run: |
          mkdir -p dist/public
          cp -r public/* dist/public/ || true
          cp src/pages/index.html dist/index.html
          cp app.js dist/app.js
      - uses: actions/upload-pages-artifact@v3
        with: { path: './dist' }
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
